<style rel="text/css">
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
  }
  
  .alert h4 {
    margin-top: 0;
    color: inherit;
  }
  
  .alert .alert-link {
    font-weight: bold;
  }
  
  .alert > p,
  .alert > ul {
    margin-bottom: 0;
  }
  
  .alert > p + p {
    margin-top: 5px;
  }
  
  .alert-dismissable,
  .alert-dismissible {
    padding-right: 35px;
  }
  
  .alert-dismissable .close,
  .alert-dismissible .close {
    position: relative;
    top: -2px;
    right: -21px;
    color: inherit;
  }
  
  .alert-success {
    background-color: #dff0d8;
    border-color: #d6e9c6;
    color: #3c763d;
  }
  
  .alert-success hr {
    border-top-color: #c9e2b3;
  }
  
  .alert-success .alert-link {
    color: #2b542c;
  }
  
  .alert-info {
    background-color: #d9edf7;
    border-color: #bce8f1;
    color: #31708f;
  }
  
  .alert-info hr {
    border-top-color: #a6e1ec;
  }
  
  .alert-info .alert-link {
    color: #245269;
  }
  
  .alert-warning {
    background-color: #fcf8e3;
    border-color: #faebcc;
    color: #8a6d3b;
  }
  
  .alert-warning hr {
    border-top-color: #f7e1b5;
  }
  
  .alert-warning .alert-link {
    color: #66512c;
  }
  
  .alert-danger {
    background-color: #f2dede;
    border-color: #ebccd1;
    color: #a94442;
  }
  
  .alert-danger hr {
    border-top-color: #e4b9c0;
  }
  
  .alert-danger .alert-link {
    color: #843534;
  }
</style>
<div ng-if="nhifVerificationResult">
        <article ng-class="{alert: true, 'alert-success': nhifVerificationResult.AuthorizationStatus === 'ACCEPTED', 
        'alert-danger': nhifVerificationResult.AuthorizationStatus === 'REJECTED'}">
            Name: {{nhifVerificationResult.FullName}} &nbsp; Gender: {{nhifVerificationResult.Gender}} &nbsp; Status: {{nhifVerificationResult.AuthorizationStatus}}
            &nbsp;<span ng-if="nhifVerificationResult.AuthorizationStatus === 'ACCEPTED'">Authorization No: {{nhifVerificationResult.AuthorizationNo}}</span>
            <span ng-if="nhifVerificationResult.AuthorizationStatus === 'ACCEPTED'">Product: {{nhifVerificationResult.ProductName}}</span> Remarks: {{nhifVerificationResult.Remarks}}
        </article>
    </div>
<form novalidate>
<div class="clearfix">
    <label>{{::name}}</label>
    <article ng-if="attributeType.dataTypeOptions">
        <select ng-options="option.name for option in options" ng-model="attributeType.value"></select>
    </article>
    <article ng-if="!attributeType.dataTypeOptions">
        <input type="text" ng-model="attributeType.value"/>
    </article>
    <div>
        <label for="member-id">Member ID</label>
        <input type="text" id="member-id" ng-model="memberId"/>
        <div ng-if="verifyEnabled() && attributeType.value.name === 'NHIF'">
            <label>Visit Type</label>
            <select ng-options="visitType.type for visitType in attributeType.value.visitTypes track by visitType.id"
                ng-model="attributeType.chosenVisitType"></select>
        </div>
        <button  ng-if="verifyEnabled()" ng-click="verifyMember()">Verify</button>
    </div>
</div>
</form>
